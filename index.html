<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Globe</title>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="icon.png">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <script src="chat.js" defer></script>
</head>
<body>

    <div class="app">
        <div class="screen join-screen active">
            <div class="form">
              <center>
                <img src="logo.png" alt="" width="240px" height="150px">
              </center>  
                <div class="form-input">
                    <input type="text" placeholder="Username" id="username" autocomplete="off">
                   <center> <button id="join-user">Join the Chat</button></center>
                </div>
            </div>
        </div>


        <div class="screen chat-screen">
            <div class="header">
                <div class="logo">
                    <img src="logo.png" alt="" width="210px" height="120px">
                </div>
                <button id="exit-chat">Exit</button>
            </div>

            <div class="messages">
                
            </div>
            <div class="typebox">
                <input type="text" id="message-input">
                <button id="send-message">Send</button>
            </div>
        </div>
    </div>
    
    <script src="socket.io/socket.io.js"></script>
    
</body>
</html>
